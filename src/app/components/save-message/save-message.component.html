<div class="row justify-content-center" style="margin-top: 2rem;">
    <div class="col">
        <div class="card-body">
            <h3>Send Message</h3>
            <form [formGroup]="messageForm" (ngSubmit)="onMessageSend()">
                <div class="form-group">
                    <label for="inputReceiver">Receiver:</label>
                    <input class="form-control" type="text" formControlName="receiver" id="receiver-input" (keyup)="getRecommend()"/>
                    <ul style="list-style-type: none;">
                        <li *ngFor="let recommend of recommendList"> <button type="button" class="btn btn-sm" (click)="autoFill(recommend.username)">{{recommend.username}}</button> </li>
                    </ul>
                    <!-- error -->
                    <div
                        class="invalid-feedback"
                        *ngIf="submitted && myForm['receiver'].errors?.['required']"
                    >
                        Receiver is required.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputContent">Content:</label>
                    <input class="form-control" type="text" formControlName="content" />
                    <!-- error -->
                    <div
                        class="invalid-feedback"
                        *ngIf="submitted && myForm['content'].errors?.['required']"
                    >
                        Content is required.
                    </div>
                </div>
                <div style="height: 2rem;"></div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">
                      SEND
                    </button>
                </div>
            </form>
            <div style="height: 3rem;"></div>
            <flash-messages></flash-messages>
        </div>
    </div>
</div>
